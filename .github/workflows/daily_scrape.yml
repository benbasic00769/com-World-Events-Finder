name: Daily Scraping

on:
  schedule:
    - cron: "30 8 * * *" # Run every day at 8:30 AM UTC (3:30 AM EST / 4:30 AM EDT)
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r script/requirements.txt
          pip list  # This will show all installed packages
      - name: Run scrapers
        run: |
          echo "Current directory: $(pwd)"
          echo "Content of script directory:"
          ls -l script/
          echo "Running meetup.py..."
          python -v script/meetup.py || { echo "meetup.py failed"; cat error_meetup.log; exit 1; }
          echo "Running luma.py..."
          python -v script/luma.py || { echo "luma.py failed"; cat error_luma.log; exit 1; }
      - name: Commit and push if changed
        run: |
          git config --global user.name 'benbasic00769'
          git config --global user.email 'asamieto965@gmail.com'
          git add *.json
          git status  # This will show which files have changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update event data" && git push)
